<!DOCTYPE HTML>
<html>
<head>
    <meta charset="utf-8">
    <title>Harambe's House Casino</title>
    <link rel="stylesheet" href="https://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.css" />
    <script src="https://code.jquery.com/jquery-1.11.1.min.js"></script>
    <script src="https://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.js"></script>
    <link rel="stylesheet" type="text/css" href="basic.css" />
    <script type="text/javascript" src="Winwheel.js"></script>
    <script src="http://cdnjs.cloudflare.com/ajax/libs/gsap/latest/TweenMax.min.js"></script>

</head>
<body>
    <!-- Start of first page -->
    <div data-role="page" id="Welcome">
        <!-- header -->
        <div data-role="header" data-position="fixed">
            <div class="top">
                <div data-role="navbar">
                    <img id="logo" src="logo.png" alt="Harambe's House" style="width:300px;">

                    <a id="userIcon" href="http://harambeshouseapp-env.eba-3yv4umtj.us-east-1.elasticbeanstalk.com/index.html" data-icon="user"></a>
                    <div id="deposit"> 
                        <button onclick="depositOpen()">
                            <div id="homeBalance">$0.00</div>
                            <div>Deposit ∨</div>
                        </button>
                        <div id="myDropdown" class="dropdown-content">
                            <h4>How much would you like to deposit?</h4>
                            <textarea id="depositText" rows="1" cols="30"></textarea>
                            <button onclick="deposit()">Deposit</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <!-- /header -->

        <script>
            let balElement1 = document.getElementById("homeBalance");
            let user = getParameterByName('user');
            let dbToken = getParameterByName('token');
            let urlEnd = "?user="+user+"&token="+dbToken;

            function depositOpen() {
                document.getElementById("myDropdown").classList.toggle("show");
            }

            function deposit() {
                let depositAmount = document.getElementById("depositText").value;

                return fetch("/deposit", {
                    method: "POST",
                    headers: {
                        "Content-Type": "application/json"
                    },
                    body: JSON.stringify({
                        deposit: depositAmount,
                        username: user
                    })
                })
                .then(function(response){
                    return response.json();
                })
                .then(function(data) {
                    getBalance(user, dbToken);
                    location.reload();

                });
            }
    
            // get starting bal
            getBalance(user,dbToken);
    
            function getBalance(user, dbToken){
                fetch("/getBal", {
                    method: "POST",
                    headers: {
                        "Content-Type": "application/json"
                    },
                    body: JSON.stringify({
                        username: user,
                        token: dbToken
                    })
                })
                .then(response => response.json())
                .then(data => {
                    balElement1.innerText = '$'+parseFloat(data.balance).toFixed(2);
                });
            }
    
            //access query string
            function getParameterByName(name, url = window.location.href) {
                name = name.replace(/[\[\]]/g, '\\$&');
                var regex = new RegExp('[?&]' + name + '(=([^&#]*)|&|#|$)'),
                    results = regex.exec(url);
                if (!results) return null;
                if (!results[2]) return '';
                return decodeURIComponent(results[2].replace(/\+/g, ' '));
            }
        </script>
        
        <!-- content -->
        <div data-role="content" data-collapsed=”false”>      
            <div class="flex-container">
                <div>
                    <h3>Blackjack</h3>
                    <a href="http://harambeshouseapp-env.eba-3yv4umtj.us-east-1.elasticbeanstalk.com/blackjack.html"
                        onclick="location.href=this.href+urlEnd; return false;">
                        <img src="blackjack.jpg" alt="Blackjack">
                    </a>
                </div>
                <div>
                    <h3>Slots</h3>
                    <a href="http://harambeshouseapp-env.eba-3yv4umtj.us-east-1.elasticbeanstalk.com/slots.html"
                        onclick="location.href=this.href+urlEnd; return false;">
                        <img src="slots.jpg" alt="Slots">
                    </a>
                </div>
                <div>
                    <h3>Roulette</h3>
                    <a href="http://harambeshouseapp-env.eba-3yv4umtj.us-east-1.elasticbeanstalk.com/roulette.html"
                        onclick="location.href=this.href+urlEnd; return false;">
                        <img src="roulette.jpg" alt="Roulette">
                    </a>
                </div>
              </div>

            <div class="flex-container">
                <div>
                    <h3>Daily Spin</h3>
                    <a href="#DailySpin">
                        <img src="wheel.jpg" alt="Daily Spin">
                    </a>
                </div>
            </div>
        </div><!-- /content -->
        
        <!-- footer -->
        <div data-role="footer">
            <div data-role="footer">
                <div data-role="navbar">
                    <ul>
                        <li> <a href="" data-icon="location">Drexel CS338</a>
                        <li> <a href="" data-icon="info">Contact Us</a>
                    </ul>
                </div>
            </div>
               
        </div><!-- /footer -->
    </div>
    <!-- End of first page -->


    <!-------------------------------------------------------->
    <!-- Start of Daily Spin page -->
    <div data-role="page" id="DailySpin">
        <!-- header -->
        <div data-role="header" data-position="fixed">
            <div class="top">
                <div data-role="navbar">
                    <a href="#Welcome" style="float:left;">
                        <img id="logo" src="logo.png" alt="Harambe's House" style="width:300px;">
                    </a>

                    <a id="userIcon" href="http://harambeshouseapp-env.eba-3yv4umtj.us-east-1.elasticbeanstalk.com/index.html" data-icon="user"></a>
                    <div id="deposit"> 
                        <a href="#Deposit"><button>
                            <div id="balanceWheel">$0.00</div>
                            <div>Deposit ∨</div>
                        </button></a>  
                    </div>
                </div>
            </div>
        </div>

        <script>
            let balElement2 = document.getElementById("balanceWheel");
            let username = getParameterByName('user');
            let token = getParameterByName('token');
            urlEnd = "?user="+username+"&token="+token;
    
            // get starting bal
            getBalance(username,token);

            function getBalance(user, dbToken){
                fetch("/getBal", {
                    method: "POST",
                    headers: {
                        "Content-Type": "application/json"
                    },
                    body: JSON.stringify({
                        username: user,
                        token: dbToken
                    })
                })
                .then(response => response.json())
                .then(data => {
                    balElement2.innerText = '$'+parseFloat(data.balance).toFixed(2);
                });
            }
    
            //access query string
            function getParameterByName(name, url = window.location.href) {
                name = name.replace(/[\[\]]/g, '\\$&');
                var regex = new RegExp('[?&]' + name + '(=([^&#]*)|&|#|$)'),
                    results = regex.exec(url);
                if (!results) return null;
                if (!results[2]) return '';
                return decodeURIComponent(results[2].replace(/\+/g, ' '));
            }
        </script>

        <!-- OpenSource Wheel Used from dougTesting.net/home-->
        <div data-role="content">
            <div align="center">
                <table cellpadding="0" cellspacing="0" border="0">
                    <tr>
                        <td>
                            <div class="power_controls">
                                <br />
                                <br />
                                <table class="power" cellpadding="10" cellspacing="0">
                                    <tr>
                                        <th align="center">Power</th>
                                    </tr>
                                    <tr>
                                        <td width="78" align="center" id="pw3" onClick="powerSelected(3);">High</td>
                                    </tr>
                                    <tr>
                                        <td align="center" id="pw2" onClick="powerSelected(2);">Med</td>
                                    </tr>
                                    <tr>
                                        <td align="center" id="pw1" onClick="powerSelected(1);">Low</td>
                                    </tr>
                                </table>
                                <br />
                                <img id="spin_button" src="spin_off.png" alt="Spin" onClick="startSpin();" />
                                <br /><br />
                                &nbsp;&nbsp;<a href="#" onClick="resetWheel(); return false;">Play Again</a><br />&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;(reset)
                            </div>
                        </td>
                        <td width="438" height="582" class="the_wheel" align="center" valign="center">
                            <canvas id="canvas" width="434" height="434">
                                <p style="{color: white}" align="center">Sorry, your browser doesn't support canvas. Please try another.</p>
                            </canvas>
                        </td>
                    </tr>
                </table>
            </div>
        </div>
        
        <!-- footer -->
        <div data-role="footer">
            <div data-role="footer">
                <div data-role="navbar">
                    <ul>
                        <li> <a href="" data-icon="location">Drexel CS338</a>
                        <li> <a href="" data-icon="info">Contact Us</a>
                    </ul>
                </div>
            </div>
               
        </div><!-- /footer -->
    </div>    
    <script src="index.js"></script>
</body>
</html>
