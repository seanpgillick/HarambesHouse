    <body>
        <script>
            let usernameURL = getParameterByName('user');
            let tokenURL = getParameterByName('token');
            let urlEnd = "?user="+usernameURL+"&token="+tokenURL;
    
            //access query string
            function getParameterByName(name, url = window.location.href) {
                name = name.replace(/[\[\]]/g, '\\$&');
                var regex = new RegExp('[?&]' + name + '(=([^&#]*)|&|#|$)'),
                    results = regex.exec(url);
                if (!results) return null;
                if (!results[2]) return '';
                return decodeURIComponent(results[2].replace(/\+/g, ' '));

                $(function() {
                    $("#tooltip-1").tooltip();
                    $("#tooltip-2").tooltip();
                });
            }
        </script>
        <div data-role="header" data-position="fixed">
